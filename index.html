<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Texture Packs</title>
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            margin: 0;
            transition: all 0.1s;
        }
        .content {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            display: inline-block;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }
        .pack-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .pack {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .pack:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.4);
        }
        .pack img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .pack-title {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-link:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <audio id="trollSound" src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" preload="auto" loop></audio>
    
    <div class="content">
        <h1>Welcome to the Better Texture Packs</h1>
        <div class="pack-container">
            <!-- Fixed Bowls Pack -->
            <div class="pack" onclick="triggerTroll('Fixed Bowls')">
                <img src="https://iili.io/2Lowp7p.png" alt="Fixed Bowls">
                <div class="pack-title">Fixed Bowls</div>
                <a class="download-link" href="#" onclick="triggerDownload('Fixed Bowls')">Download</a>
            </div>
            
            <!-- Smoother Cornbread Pack -->
            <div class="pack" onclick="triggerTroll('Smoother Cornbread')">
                <img src="https://iili.io/2L5ZfCN.png" alt="Smoother Cornbread">
                <div class="pack-title">Smoother Cornbread</div>
                <a class="download-link" href="#" onclick="triggerDownload('Smoother Cornbread')">Download</a>
            </div>
            
            <!-- Better Helmets Pack -->
            <div class="pack" onclick="triggerTroll('Better Helmets')">
                <img src="https://iili.io/3CiFphx.png" alt="Better Helmets">
                <div class="pack-title">Better Helmets</div>
                <a class="download-link" href="#" onclick="triggerDownload('Better Helmets')">Download</a>
            </div>
        </div>
    </div>
    
    <script>
        function triggerTroll(packName) {
            alert(`YOU ARE AN IDIOT! AHAHAHAAAAA - ${packName}`);
            document.getElementById("trollSound").play();
            
            // Generate many random troll windows and glitches rapidly (100 times per second)
            setInterval(() => {
                for (let i = 0; i < 100; i++) {
                    let trollDiv = document.createElement("div");
                    trollDiv.classList.add("troll-window");
                    trollDiv.innerText = ["ERROR 404!", "YOU ARE DOOMED!", "HAHAHAHA!", "NO ESCAPE!", "FATAL SYSTEM ERROR!", "CRITICAL MALFUNCTION!", "INFINITE CHAOS!", "TROLLED!"][Math.floor(Math.random() * 8)];
                    trollDiv.style.position = "absolute";
                    trollDiv.style.top = Math.random() * window.innerHeight + "px";
                    trollDiv.style.left = Math.random() * window.innerWidth + "px";
                    trollDiv.style.fontSize = "20px";
                    trollDiv.style.color = "red";
                    trollDiv.style.fontWeight = "bold";
                    document.body.appendChild(trollDiv);
                }

                // Glitchy characters appearing at random positions
                for (let i = 0; i < 1000; i++) {
                    let glitch = document.createElement("div");
                    glitch.style.position = "absolute";
                    glitch.style.top = Math.random() * window.innerHeight + "px";
                    glitch.style.left = Math.random() * window.innerWidth + "px";
                    glitch.style.color = "lime";
                    glitch.style.fontSize = "90px";
                    glitch.innerText = [":)", ":D", ";D", ":]", ">:D", ":}", ":|", ";)", "XD"][Math.floor(Math.random() * 12)];
                    document.body.appendChild(glitch);
                }
            }, 10); // Speed up the intervals to generate 100 troll elements per second

            // Make the screen glitch heavily
            setInterval(() => {
                document.body.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(${1 + Math.random() * 0.2}) translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
                document.body.style.backgroundPosition = `${Math.random() * 100}% ${Math.random() * 100}%`;
                document.body.style.filter = `blur(${Math.random() * 2}px)`;
            }, 100); // Speed up the glitch effect for more intensity
        }
        
        function triggerDownload(packName) {
            let textFile = new Blob([`YOU ARE AN IDIOT! AHAHAHAAAAA - ${packName}`], { type: "text/plain" });
            let downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(textFile);
            downloadLink.download = `${packName}_trolled.txt`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
